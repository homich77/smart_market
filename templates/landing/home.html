{% extends 'base.html' %}

{% block content %}
<div class="section">
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-lg-3">
                <div class="product-item">
                    <div class="product-item-image">
                        <img src="" alt="">
                    </div>
                    <h1>{{ product.name }}</h1>
                    <p>{{ product.short_description|truncatechars_html:30 }}</p>
                    <p>{{ product.price }}</p>
                    <div class="add-to-card-btn">
                        <button class="btn btn-success">
                            add
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
