<div class="col-lg-3">
    <div class="product-item">
        <div class="product-item-image">
            <img src="{{ product_image.image.url }}" alt="{{ product_image.product.name }}">
        </div>
        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>-{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}
        <h1>{{ product_image.product.name }}</h1>
        <p>{{ product_image.product.short_description|truncatechars_html:30 }}</p>
        <p>{{ product_image.product.price }}</p>
        <div class="add-to-card-btn">
            <button class="btn btn-success">
                add
            </button>
        </div>
    </div>
</div>
